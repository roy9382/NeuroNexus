<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form-like web form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Information Collection</h1>
            <p>Please provide your details below</p>
        </div>
        
        <form class="form-content">
            <div class="form-field">
                <label for="fullName" class="required">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-field">
                <label for="contactNumber" class="required">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-field">
                <label for="address" class="required">Address</label>
                <textarea id="address" name="address" required placeholder="Enter your complete address"></textarea>
            </div>
            
            <div class="form-field">
                <label for="companyName" class="required">Company Name</label>
                <input type="text" id="companyName" name="companyName" required placeholder="Enter your company name">
            </div>
            
            <div class="form-field">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-field">
                <label for="department" class="required">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="hr">HR</option>
                    <option value="sales">Sales</option>
                    <option value="development">Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="others">Others</option>
                </select>
            </div>
            
            <div class="form-field">
                <label class="required">Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                        <label for="prefer-not-to-say">Prefer not to say</label>
                    </div>
                </div>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-button">Submit Information</button>
            </div>
        </form>
    </div>
</body>
</html>
